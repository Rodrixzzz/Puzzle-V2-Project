<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="js/sweetalert/sweetalert.css">
</head>

<body>
  <div class="col-40">
    <div id="titulo">
      <h1>Rompecabezas</h1>
    </div>
    <div id="instrucciones">
      <h1>Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>

    <div id="objetivo">
      <h1>Objetivo</h1>
      <div class="texto-centrado">

      </div>
    </div>
    <div id="ultimo-mov">
      <h1>Ultimo movimiento</h2>
        <div id="flecha" class="texto-centrado"></div>
    </div>
  </div>
  <div class="col-60">
      <div id='alert-container' class="alert-cont">
          <div class="alert-title">
            <h1>AVISO</h1>
          </div>
          <h1 class="texto-centrado">Â¡Ganaste!</h1>
          <div class="alert-btn">
            <button id="btn">Nueva Partida</button>
          </div>
        </div>
    <div id="juego">
      <div class="pieza" id="pieza1">
        <img src="images/10.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza2">
        <img src="images/20.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza3">
        <img src="images/30.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza4">
        <img src="images/40.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza5">
        <img src="images/50.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza6">
        <img src="images/60.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza7">
        <img src="images/70.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza8">
        <img src="images/80.jpg" alt="" srcset="">
      </div>
      <div class="pieza" id="pieza9">
      </div>
    </div>
  </div>
  <div id="footer">
    <h1>Autor: Rodrigo Cejas</h1>
  </div>
  <script src="js/sweetalert/sweetalert.min.js"></script>
  <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/juego.js"></script>
</body>

</html>
